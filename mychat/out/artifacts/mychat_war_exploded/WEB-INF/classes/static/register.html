<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>注册页面</title>

    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="/js/jquery-3.3.1.min.js"></script>
    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.min.js"></script>



    <style type="text/css">
        .myform{
            margin-top: 50px;
            margin-left: auto;
            margin-right: auto;
            padding: 40px 100px;
            float: left;
            display: block;
            background-color: white;
            border-radius: 3px;
        }
        .vd{
            float: right;
            color: red;
        }
        #top{
            display: block;
            background-color: #005cbf;
            height: 300px;
        }
        .my{
            float: top;
        }
        body{
            background-color: #dfffff;
        }
        a{
            float: right;
        }
    </style>

    <script type="text/javascript">
        function mysumbit () {
            //alert("ds");
            var isPhone = /^[1][3,4,5,7,8][0-9]{9}$/;
            var phone = $("#phone").val();
            if (!isPhone.test(phone)) {
                $("#phonevd").html("请输入正确的手机号！");
                return false;
            }
            $("#phonevd").html("");
            var psw = $("#psw").val();
            if (psw == null || !(psw.length >= 6 && psw.length <= 20)) {
                $("#pswvd").html("密码长度必须是6到20位！");
                return false;
            }
            $("#pswvd").html("");
            var pswok = $("#pswok").val();
            if (psw != pswok) {
                $("#pswokvd").html("密码不一致！");
                return false;
            }
            $("#pswokvd").html("");
            var username = $("#username").val();
            if (username == null || !(username.length >= 4 && username.length <= 16)) {
                $("#usernamevd").html("用户名必须是4到16个字符！");
                return false;
            }
            $("#usernamevd").html("");
            var formData = new FormData(document.forms.namedItem("form_register"));
            $.ajax({
                type: "post",
                url: "/register",
                //data: "phone=" + phone + "&password=" + psw + "&username=" + username,
                data:formData,
                async: true,
                processData: false,  // 告诉jQuery不要去处理发送的数据
                contentType: false,
                success: function (response) {
                    if (response == "该帐号已注册！") {
                        $("#phonevd").html("该手机号已被注册！");
                        return false;
                    } else if (response == "注册成功！") {
                        $("#phonevd").html("注册成功！");
                        $.ajax({
                            type:"post",
                            url:"/login",
                            data:formData,
                            async:true,
                            processData: false,
                            contentType: false,
                            success:function (response) {
                                if (response == "登录成功!"){
                                    //$("#phonevd").text("登录成功!");
                                    alert("登录成功！");
                                }
                            }
                        });
                        return true;
                    }
                }
            });



        }

    </script>

</head>
<body>
    <div id="top">
        <div class="container my">
            <div class="row">
                <div class="col-sm-10 col-md-5 myform">
                    <h2 align="center">用户注册</h2>
                    <form role="form" id="form_register" action="/register" method="post">
                        <div class="form-group">
                            <label for="phone">手机号：</label><label id="phonevd" class="vd"></label>
                            <input type="text" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="psw">密码：</label><label id="pswvd" class="vd"></label>
                            <input type="password" class="form-control" id="psw" name="password">
                        </div>
                        <div class="form-group">
                            <label for="pswok">确认密码：</label><label id="pswokvd" class="vd"></label>
                            <input type="password" class="form-control" id="pswok">
                        </div>
                        <div class="form-group">
                            <label for="username">用户名：</label><label id="usernamevd" class="vd"></label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="form-group">
                            <input type="button" class="btn btn-primary btn-block" value="注册" onclick="mysumbit();">
                        </div>
                    </form>
                    <a href="login.html">已有帐号？请登录</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
